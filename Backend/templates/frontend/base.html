{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion des Données{% endblock %}</title>

      <p class="mb-0">&copy; 2025 Tech Inforoute. Tous droits réservés.</p>
    </div>
